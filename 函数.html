<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let s = 0
    s = +prompt("请输入秒数：")
    function secSum(s) {
      let h = parseInt(s / 60 / 60 % 24)
      let m = parseInt(s / 60 % 60)
      let s1 = parseInt(s % 60)
      h = h < 10 ? '0' + h : h
      m = m < 10 ? '0' + m : m
      s1 = s1 < 10 ? '0' + s1 : s1

      return `转换之后是${h}小时${m}分${s1}秒`
    }


    let str = secSum(s)
    document.write(str)
  </script>
</body>

</html>
