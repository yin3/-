    // 随机点名
    let arr = ['赵云', 'huangzhong', 'guangyu', 'zhangfei', 'machao', 'liubei', 'caochao']
    //取到N-M间的随机整数
    function gerRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }

    document.write(arr[i])
